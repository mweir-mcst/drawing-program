<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drawing Program</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<canvas></canvas>
<div id="toolbar">
    <input type="color" id="fillColor" title="Fill color">
    <input type="color" id="strokeColor" title="Stroke color">
    <input type="number" id="lineWidth" title="Line width" min="1" value="1">
    <hr>
    <button id="undo" title="Undo"><img src="img/undo.svg" alt="Undo" class="icon"></button>
    <button id="redo" title="Redo"><img src="img/redo.svg" alt="Redo" class="icon"></button>
    <hr>
    <button id="pen" title="Pen"><img src="img/pen.svg" alt="Pen" class="icon"></button>
    <button id="line" title="Line"><img src="img/line.svg" alt="Line" class="icon"></button>
    <button id="rect" title="Rectangle"><img src="img/rect.svg" alt="Rectangle" class="icon"></button>
    <button id="ellipse" title="Ellipse"><img src="img/ellipse.svg" alt="Ellipse" class="icon"></button>
</div>
<script src="client.js" async defer></script>
</body>
</html>
